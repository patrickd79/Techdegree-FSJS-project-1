<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">"A lie gets halfway around the world before the truth has a chance to get its pants on."</p>
      <p class="source"> Sir Winston Churchill<span class="citation"></span><span class="year"></span><span class="tag">Humor, Politics</span></p>
    </div>
    <button id="loadQuote">Show another quote</button>
  </div>
  <script src="/script.js"></script>
</body>
</html>
